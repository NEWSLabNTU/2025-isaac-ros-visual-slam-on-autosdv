# Custom ZED X Mini Configuration for Isaac ROS Visual SLAM
# Overrides default parameters for optimal SLAM performance
---
/**:
    ros__parameters:
        general:
            grab_resolution: 'SVGA' # Native 960x600 @ 30Hz (meets Isaac SLAM 30Hz minimum requirement)
            grab_frame_rate: 30 # ZED SDK internal grabbing rate
            pub_resolution: 'NATIVE' # Publish at native grab resolution (no downscaling)
            pub_frame_rate: 30.0 # Publish at full frame rate (no throttling)
